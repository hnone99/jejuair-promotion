<header class="header__inner pc-only">
  <div class="sticky-header" data-sticky>

        <button type="button" class="header__button-search" data-custom-toggle="button">

        </button>
        <div class="header-search__layer" data-custom-toggle="panel">
          <div class="header-search__form" data-element="form">
            <input type="search" class="search__text" placeholder="검색어를 입력해 주세요" data-element="input">
            <button type="button" data-element="remove" class="input__remove-button">삭제</button>
            <div class="search-button">
              <button class="button" type="button">검색</button>

          </div>
          <!-- <button type="button" class="search__close" data-custom-toggle="button">
            <span class="hidden">검색창 닫기</span>
          </button> -->

      </div>
      <div class="header__button-wrap" data-element="gnbToggle">

  <!-- 2022-08 김하나 추가 -->
  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor" data-target="#modalLayer01" data-modal-type="full" data-width="640">
          쿠폰번호 확인
        </a>
      </main>
    </div>
  </div>

  <div id="modalLayer01" class="modal modal-full modal-scroll">
    <div  class="modal-header">
      <div class="modal-header__title">축하드립니다!</div>
    </div>
    <div class="modal-content">
      <div class="event-result-confirm">
        <i class="icon-event-result-coupon"></i>
        <div class="name">제휴 쿠폰명</div>
        <div class="period">
          유효기간 <span>2022.08.08 ~ 2022.08.08</span>
        </div>
      </div>
      <div class="event-code-form">
        <div class="input is-active">
          <input type="text" data-element="input" class="input__text" value="A1B2C3D4E5F6G7H8I9J0" readonly>
        </div>
        <button type="button" class="button button--optional button--active"><span class="button__text">복사</span></button>
      </div>
      <div class="section-wrap">
        <div class="notice-box">
          <h5 class="section-sub-title">이용방법</h5>
          <p class="notice-box__text">[제휴사 이동]에서 ABC > DEF > GHIJ 에 위의 코드를 등록하세요.</p>
          <p class="notice-box__text">쿠폰 번호를 절대 다른 사람에게 알려주지 마세요.</p>
        </div>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>

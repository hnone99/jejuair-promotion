<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">

<body class="">


 <div class="guide_wrap">
       <div class="ND main-nd"> 

        <h1 class="guide_main_title">완료케이스</h1>      

      <div class="finish-item-wrap">
        <div class="finish-item">
          <div class="finish-item__img"><img src="../../assets/images/icon/icon-check-completion.png" alt=""></div>
          <p class="finish-item__title">비밀번호 설정이 완료되었어요.</p>
          <p class="finish-item__text">새로 설정한 비밀번호로 로그인해 주세요.</p>
        </div>
      </div>



      <h1 class="guide_main_title" style="margin-top:100px">정보전달, 안내케이스</h1> 

      <div class="finish-item-wrap">
        <div class="finish-item">
          <div class="finish-item__img"><img src="../../assets/images/icon/icon-nodata-03.png" alt=""></div>
          <p class="finish-item__title">가입되어 있지 않은<br>계정입니다.</p>
          <p class="finish-item__text">회원으로 가입하시면 <br>각종 회원 전용 서비스를 이용하실 수 있습니다.</p>
        </div>
      </div>


      <h1 class="guide_main_title" style="margin-top:100px">데이터 없음 케이스</h1>   

      <div class="finish-item-wrap">
        <div class="finish-item">
          <div class="finish-item__img"><img src="../../assets/images/icon/icon-result-none.png" alt=""></div>
          <p class="finish-item__title">선택하신 날짜에 <br class="mobile-only">항공편이 없습니다.</p>
          <p class="finish-item__text">날짜를 다시 선택해 주세요.</p>

        </div>
      </div>


      <h1 class="guide_main_title" style="margin-top:100px">ERROR 페이지 (아이콘 BG로 적용됨)</h1>
      
      <div class="finish-item no-data error">
        <div aria-hidden="true" class="finish-item__img"></div>
        <p class="finish-item__title">요청하신 페이지를 <br>찾을 수 없습니다.</p>
        <p class="finish-item__text">서비스 이용에 불편을 드려 죄송합니다.</p>
      </div>

      </div><!--// ND main-nd -->

      
  </div>
  <!--// guide_wrap -->




  

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>

</html>

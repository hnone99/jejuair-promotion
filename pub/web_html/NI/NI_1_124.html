                  <option value="3">일본</option>

              </div>
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select">
                  <option></option>
                  <option value="1" selected>한국어</option>
                  <option value="2">중국어</option>
                  <option value="3">일본어</option>
                </select>
              </div>

              <button class="country__button">확인</button>
            </div>
            <button class="button-close" data-custom-toggle="close">
              <span class="hidden">닫기</span>
            </button>

    <header class="header__inner pc-only">
      <div class="sticky-header" data-sticky>
        <div class="header__box">
          <!-- header__box 추가 -->
          <h1 class="header__logo">
            <a href="#"><img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air"></a>
          </h1>
          <div class="header__link-list">
            <a href="#" class="header__link">항공권 예매</a>
            <a href="#" class="header__link header__link--current">마이페이지</a>
            <a href="#" class="header__link">부가서비스</a>
            <a href="#" class="header__link">모바일탑승권</a>
            <a href="#" class="header__link">이벤트</a>
          </div>
          <div class="header__search-wrap header-search" data-custom-toggle="wrap">
            <!-- <button type="button" class="header__button-ticket">
              <span class="hidden">티켓보기</span>
            </button> -->
            <button type="button" class="header__button-search" data-custom-toggle="button">
              <img src="../../assets/images/icon/icon-header-search.png" alt="검색">
            </button>
            <div class="header-search__layer" data-custom-toggle="panel">
              <div class="header-search__form" data-element="form">
                <input type="search" class="search__text" placeholder="검색어를 입력해 주세요" data-element="input">
                <button type="button" data-element="remove" class="input__remove-button">삭제</button>
                <div class="search-button">
                  <button class="button" type="button">검색</button>
                </div>
              </div>
              <!-- <button type="button" class="search__close" data-custom-toggle="button">
                    <span class="hidden">검색창 닫기</span>
                </button> -->

          </div>
          <div class="header__button-wrap" data-element="gnbToggle">
            <button type="button" class="gnb__button">
              <img src="../../assets/images/icon/icon-hamburger-header.png" alt="전체메뉴 열기" class="img_sticky">
            </button>
          </div>

          <!-- goto-quick-booking : 스티키 클릭용 -->
          <div class="goto-quick-booking">
            <a href="#a">
              <span>어디로 여행가세요?</span>

                <span>항공권 검색</span>

        <!-- 전체메뉴 -->
        <!-- //전체메뉴 -->

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor" data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">
          기타 예약 조회
        </a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full modal--fixed-multi modal-scroll">
    <div  class="modal-header">
      <div class="modal-header__title">기타 예약 조회</div>
    </div>

    <div class="modal-content h_70_type01">
        <p class="first-margin text__large">
          여행사/고객센터/공항에서 예약한 <br class="mobile-only">항공권을 조회할 수 있습니다.
        </p>
      <div class="section-wrap">
        <div class="section-title">예약 조회</div>
        <div class="gray-box">
          <div class="input-wrap input--line">
            <div class="input-row">
              <div class="input-item">
                <div class="input-box">
                  <label for="inp" class="input__label">예약번호</label>
                  <div data-element="form" class="input">
                    <input type="text" data-element="input" id="inp" class="input__text">
                    <button type="button" data-element="remove" class="input__remove-button"><span class="hidden">삭제</span></button>
                  </div>
                </div>
                <p tabindex="0" class="input__error">에러메세지</p>
                <p class="input__sub-text">여행사 예약번호는 조회되지 않습니다.</p>
              </div>
          </div>
            <div class="input-row">
              <div class="input-item">
                <div class="input-label label-top">탑승일<span title="required" class="input__label-asterisk">*</span></div>
                <div class="input-box">
                  <button type="button" class="picker picker--button" data-element="modal_anchor" data-modal-type="datepicker" data-target="">YYYY.MM.DD</button>
                </div>
                <p tabindex="0" class="input__error">에러메세지</p>
              </div>
            </div>
          </div>
          <div class="button-wrap pc-center pc-20">
            <button type="button" class="button button--optional"><span class="button__text">조회</span></button>
          </div>
        </div>
      </div>

      <div class="section-wrap">
        <div class="section-title">조회 결과</div>
        <div class="pop_boarding">
          <div class="boarding-wrap">
            <div class="boarding-box">
              <input type="checkbox" id="inputBoarding01" class="boarding__checkbox" checked>
              <label for="inputBoarding01">
                <div class="boarding">
                  <div class="boarding__header">
                    <div class="boarding__header--item1">
                      <span>예약번호</span> : <span>8GPR4</span>
                    </div>
                  </div>              
                  <div class="boarding__info-wrap">
                    <div class="boarding__info--top">
                      <div class="boarding__info--top-item1"><span>7C133</span></div>
                      <div class="boarding__info--top-item2">
                        <div class="boarding__info-date">2020.10.11 / 12:30</div>
                        <div class="label label-blue">D-90</div>
                      </div>
                    </div>              
                    <div class="boarding__info">
                      <div class="boarding__info-before">
                        <div class="boarding__info-title">방콕</div>
                        <!-- <div class="boarding__info-text">김포</div> -->
                      </div>
                      <span aria-label="via" class="icon-mark via"></span>
                      <div class="boarding__info-after">
                        <div class="boarding__info-title">오사카</div>
                        <div class="boarding__info-text">간사이</div>
                      </div>
                    </div>              
                    <div class="boarding__info--bot line--solid">
                      <div class="boarding__info--bot-wrap">
                        <div class="boarding__info--bot-item1 person">
                          <div class="person__item"><i aria-label="성인" class="icon adult"></i><span>2</span><span
                              class="hidden">명</span></div>
                          <div class="person__item"><i aria-label="유아" class="icon child"></i><span>1</span><span
                              class="hidden">명</span></div>
                          <div class="person__item"><i aria-label="소아" class="icon baby"></i><span>1</span><span
                              class="hidden">명</span></div>
                        </div>
                        <div class="boarding__info--bot-item2">
                          <span class="text c-gray --bold">예약완료</span>
                        </div>
                      </div>
                    </div>              
                  </div>              
                </div>
              </label>
              <!--//boarding-->
            </div>
          </div>
          <!--// boarding-box-->
          <div class="boarding-wrap">
            <div class="boarding-box">
              <input type="checkbox" id="inputBoarding02" class="boarding__checkbox">
              <label for="inputBoarding02">
                <div class="boarding">
                  <div class="boarding__header">
                    <div class="boarding__header--item1">
                      <span>예약번호</span> : <span>8GPR4</span>
                    </div>
                  </div>              
                  <div class="boarding__info-wrap">
                    <div class="boarding__info--top">
                      <div class="boarding__info--top-item1"><span>7C133</span></div>
                      <div class="boarding__info--top-item2">
                        <div class="boarding__info-date">2020.10.11 / 12:30</div>
                        <div class="label label-blue">D-90</div>
                      </div>
                    </div>              
                    <div class="boarding__info">
                      <div class="boarding__info-before">
                        <div class="boarding__info-title">방콕</div>
                        <!-- <div class="boarding__info-text">김포</div> -->
                      </div>
                      <span aria-label="via" class="icon-mark via"></span>
                      <div class="boarding__info-after">
                        <div class="boarding__info-title">오사카</div>
                        <div class="boarding__info-text">간사이</div>
                      </div>
                    </div>              
                    <div class="boarding__info--bot line--solid">
                      <div class="boarding__info--bot-wrap">
                        <div class="boarding__info--bot-item1 person">
                          <div class="person__item"><i aria-label="성인" class="icon adult"></i><span>2</span><span
                              class="hidden">명</span></div>
                          <div class="person__item"><i aria-label="유아" class="icon child"></i><span>1</span><span
                              class="hidden">명</span></div>
                          <div class="person__item"><i aria-label="소아" class="icon baby"></i><span>1</span><span
                              class="hidden">명</span></div>
                        </div>
                        <div class="boarding__info--bot-item2">
                          <span class="text c-gray --bold">예약완료</span>
                        </div>
                      </div>
                    </div>              
                  </div>              
                </div>
              </label>
              <!--//boarding-->
            </div>
            <!--// boarding-box-->
          </div>
        </div>
      </div>

      <!--예약 내역이 없는 Case-->
      <div class="finish-item-wrap">
        <div class="finish-item">
          <div class="finish-item__img"><img src="../../assets/images/icon/icon-result-none.png" alt=""></div>
          <p class="finish-item__title">조회 결과가 없습니다.</p>
        </div>
      </div>

      <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
     </div>
    <!--//modal-content-->

    <div class="fixed-wrap fixed-wrap--multi-line border-none">
      <!-- checkbox 없는 경우 border-none class 추가 -->
      <div class="button-wrap">
        <button type="button" class="button button--primary "><span class="button__text">선택</span></button><!--활성화시 .button--active 추가 -->
      </div>
    </div>
   
  </div>

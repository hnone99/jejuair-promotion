<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/jjpay.css">
</head>

<body>
  <div class="modal">
    <div class="modal-header">
      <div class="modal-header__title">계좌 등록 완료</div>
    </div>
    <div class="modal-content">
      <div class="card-register-wrap">
        <div class="card-register">
          <div class="card-register__img -center type_bank">
            <div class="card-register__logo"><span class="item">국민은행</span></div>
            <div class="card-register__text">
              <span>1234</span><span>56**</span><span>****</span><span>789*</span></div>
          </div>
          <p class="card-register__title">김제주님의 계좌가<br>
            안전하게 등록되었어요.</p>
        </div>
      </div>
    </div>
    <div class="fixed-wrap fixed-wrap--multi-line border-none">
      <!-- checkbox 없는 경우 border-none class 추가 -->
      <div class="button-wrap">
        <button type="button" class="button button--active"><span class="button__text">확인</span></button>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close" onclick="closeWindow ()"><span class="blind">닫기</span></a>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script>
    // 창닫기
    function closeWindow() {
      window.open('', '_self', '');
      window.close();
    }
  </script>
</body>

</html>

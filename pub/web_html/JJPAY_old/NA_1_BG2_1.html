<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/jjpay.css">
</head>

<body>
  <div class="modal">
    <div class="modal-header">
      <button class="header__button">
        <span class="hidden">이전으로</span>
      </button>
      <div class="modal-header__title">통신사 선택</div>
    </div>
    <div class="modal-content">
      <div class="section-wrap">
        <div class="section-title">이용중인 통신사를 선택하세요.</div>
        <div class="companybox-wrap">
          <!--sk-->
          <div class="companybox-radio-item">
            <input type="radio" id="companybox_sk" name="companybox_group">
            <label for="companybox_sk">
              <dl>
                <dt>
                  <img src="../../assets/images/etc/logo_company_sk.png" alt="SK Telecom">
                </dt>
                <dd>
                  아이즈비전(아이즈모바일), KCT(Tplus), 유니컴즈(모빙), 스마텔(스마텔), SK텔링크(7 모바일), 큰사람(이야기알뜰폰), 이마트(e 모바일), 에스원(안심모바일), 프리텔레콤(freeT), 티브로드(티브로드모바일), 하나방송(하나방송알뜰폰), 제주방송(KCTV알뜰폰), 남인천방송(mfun), 서경방송(서경휴대폰), 광주방송(광주방송알뜰폰), 금강방송(kcn알뜰폰), JCN울산(JCN알뜰폰), LG헬로비전(헬로모바일), 에넥스텔레콤(A 모바일)
                </dd>
              </dl>
            </label>
          </div>
          <!--//sk-->
          
          <!--kt-->
          <div class="companybox-radio-item">
            <input type="radio" id="companybox_kt" name="companybox_group">
            <label for="companybox_kt">
              <dl>
                <dt>
                  <img src="../../assets/images/etc/logo_company_kt.png" alt="KT">
                </dt>
                <dd>
                  LG헬로비전(헬로모바일), KT파워텔(주)(더블비), 홈플러스(주)(플러스모바일), (주)씨엔커뮤니케이션(WMVNO), (주)에넥스텔레콤(WHOM), (주)에스원(안심폰), (주)위너스텔(Well), 에이씨앤코리아(Flash모바일), (주)세종텔레콤(스노우맨), (주)KT텔레캅(KT텔레캅), (주)프리텔레콤(freeT), (주)EG모바일(EG제로), (주)KT M모바일(M모바일), (주)앤알커뮤니케이션(앤텔레콤), (주)아이즈비전(아이즈모바일), (주)제이씨티(제이씨티), (주)머천드코리아(마이월드), 장성모바일(장성모바일), (주)유니컴즈(Mobing), 아이원(아이플러스유), (주)파인디지털(파인디지털), (주)미니게이트(미니게이트), (주)핀플레이(핀플레이), 드림라인(주)(드림라인(주)), (주)한국케이블텔레콤(KCT), 와이엘랜드(여유텔레콤), 큰사람(이야기알뜰폰)(GHS), (주)니즈텔레콤(NZT)
                </dd>
              </dl>
            </label>
          </div>
          <!--//kt-->

          <!--lg-->
          <div class="companybox-radio-item">
            <input type="radio" id="companybox_lg" name="companybox_group">
            <label for="companybox_lg">
              <dl>
                <dt>
                  <img src="../../assets/images/etc/logo_company_lg.png" alt="SK Telecom">
                </dt>
                <dd>
                  (주)미디어로그(U+알뜰모바일), (주)인스코비(freeT), 머천드코리아(마이월드), (주)엠티티텔레콤(메리큐), 홈플러스(주)(플러스모바일), (주)알뜰폰, (주)이마트(이마트알뜰폰), 서경방송(서경휴대폰), 울산중앙방송(JCN알뜰폰), 남인천방송(mfun), 금강방송(kcn알뜰폰), 제주방송(KCTV알뜰폰), 푸른방송(푸른방송), 와이엘랜드(여유텔레콤), 에이씨엔코리아(Flash 모바일), 이지모바일(이지모바일), 유니컴즈(모빙), 큰사람(이야기), 스마텔(스마텔), 에넥스텔레콤(A모바일), 레그원(온국민폰), 드림에이치앤비(셀모바일), 조이텔(조이텔), 에스원(안심모바일), 원텔레콤(원텔레콤), (주)국민은행(Liiv M), LG헬로비전(헬로모바일), 엔티온텔레콤(주)(NTO)
                </dd>
              </dl>
            </label>
          </div>
          <!--//lg-->
        </div>
      </div>

    </div>
    <div class="fixed-wrap fixed-wrap--multi-line border-none">
      <div class="button-wrap">
        <button type="button" class="button button--primary button--line"><span class="button__text">취소</span></button>
        <button type="button" class="button button--primary"><span class="button__text">확인</span></button><!-- 버튼 활성화 시 .button--active 추가-->
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close" onclick="closeWindow ()"><span class="blind">닫기</span></a>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script>
    // 창닫기
    function closeWindow() {
      window.open('', '_self', '');
      window.close();
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/jjpay.css">
</head>
<body>
  <!-- 풀팝업 -->
  <div class="modal-wrap">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-header__title">서비스 이용약관</h2>
      </div>
      <div class="modal-content">
        <div class="section-wrap">
          <!-- 약관 동의 -->
          <div class="agree-wrap">
            <div class="check-wrap">
              <div class="check-wrap__all-check">
                <span class="checkbox checkbox--small">
                  <input type="checkbox" class="checkbox__input" id="inpAgreeAll">
                  <label for="inpAgreeAll" class="checkbox__label">
                    <i class="checkbox__ico" aria-hidden="true"></i>
                    <span>전체 동의</span>
                  </label>
                </span>
              </div>
              <ul class="check-wrap__list ">
                <li class="agree-wrap__item">
                  <span class="checkbox checkbox--small">
                    <input type="checkbox" class="checkbox__input" id="inpAgree-01">
                    <label for="inpAgree-01" class="checkbox__label">
                      <i class="checkbox__ico" aria-hidden="true"></i>
                      <span>서비스 이용약관</span>
                    </label>
                  </span>
                  <button type="button" class="agree-wrap__button" aria-label="서비스 이용약관 보기"></button>
                </li>
                <li class="agree-wrap__item">
                  <span class="checkbox checkbox--small">
                    <input type="checkbox" class="checkbox__input" id="inpAgree-03">
                    <label for="inpAgree-03" class="checkbox__label">
                      <i class="checkbox__ico" aria-hidden="true"></i>
                      <span>전자금융거래 이용약관</span>
                    </label>
                  </span>
                  <button type="button" class="agree-wrap__button" aria-label="전자금융거래 이용약관 보기"></button>
                </li>
                <li class="agree-wrap__item">
                  <span class="checkbox checkbox--small">
                    <input type="checkbox" class="checkbox__input" id="inpAgree-04">
                    <label for="inpAgree-04" class="checkbox__label">
                      <i class="checkbox__ico" aria-hidden="true"></i>
                      <span>개인정보 수집 및 이용 동의</span>
                    </label>
                  </span>
                  <button type="button" class="agree-wrap__button" aria-label="개인정보 수집 및 이용 동의 보기"></button>
                </li>
                <li class="agree-wrap__item">
                  <span class="checkbox checkbox--small">
                    <input type="checkbox" class="checkbox__input" id="inpAgree-04">
                    <label for="inpAgree-04" class="checkbox__label">
                      <i class="checkbox__ico" aria-hidden="true"></i>
                      <span>개인정보 제3자 제공 동의</span>
                    </label>
                  </span>
                  <button type="button" class="agree-wrap__button" aria-label="개인정보 제3자 제공 동의 보기"></button>
                </li>
              </ul>
            </div>
          </div>
          <!-- //약관 동의 -->
        </div>
      </div>
      <div class="fixed-wrap fixed-wrap--multi-line border-none">
        <div class="button-wrap">
          <button type="button" class="button button--primary"><span class="button__text">확인</span></button><!-- 버튼 활성화 시 .button--active 추가-->
        </div>
      </div>
      <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
    </div>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script>
    // 창닫기
    function closeWindow () {
      window.open('', '_self', '');
      window.close();      
    }

    // 전체동의
    $('#inpAgreeAll').on('change', function () {
      if ($(this).prop('checked') == true)
      {
        $('.check-wrap__list .checkbox__input').prop('checked', true)
      }
      else
      {
        $('.check-wrap__list .checkbox__input').prop('checked', false)
      }
    });
  </script>
</body>

</html>

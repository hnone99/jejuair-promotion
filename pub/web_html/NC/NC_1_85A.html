<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
  <div id="skipNav" class="skip-nav">
    <a href="#gnb" class="skip-nav__item">메뉴 바로가기</a>
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor"
          data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">
          보내기 회원 등록
        </a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full modal-scroll modal--fixed-multi">
    <div class="modal-header">
      <div class="modal-header__title">보내기 회원 등록</div>
    </div>
    <div class="modal-content h_70_type01">
      <div class="first-margin">
        <div class="section-sub-title">포인트 보내기 회원을 등록해 주세요.</div>
      </div>

      <div class="sub-section">
        <div class="section-title">회원 찾기</div>
        <div data-element="inputToggle">
          <div class="radio-wrap gray-box ">
            <div class="radio-flex type01">
              <span class="radio">
                <input type="radio" id="inputRadio1-1" name="inputRadio-cash" class="radio__input"
                  data-toggle="toggle__anchor" checked>
                <label for="inputRadio1-1" class="radio__label">
                  <i aria-hidden="true" class="radio__ico"></i>
                  <span>연락처로 찾기</span>
                </label>
              </span>
              <span class="radio">
                <input type="radio" id="inputRadio1-2" name="inputRadio-cash" class="radio__input"
                  data-toggle="toggle__anchor">
                <label for="inputRadio1-2" class="radio__label">
                  <i aria-hidden="true" class="radio__ico"></i>
                  <span>회원번호/ID 찾기</span>
                </label>
              </span>
            </div>
            <!-- 연락처로 찾기 -->
            <div class="input-wrap input--line" data-toggle="toggle__panel">
              <div class="input-row">
                <div class="input-item">
                  <div class="input-box">
                    <label for="inp-1" class="input__label">성(한글)<span title="required"
                        class="input__label-asterisk">*</span></label>
                    <div data-element="form" class="input">
                      <input type="text" data-element="input" id="inp-1" placeholder="" class="input__text">
                      <button type="button" data-element="remove" class="input__remove-button"><span
                          class="hidden">삭제</span></button>
                    </div>
                  </div>
                </div>
                <div class="input-item">
                  <div class="input-box">
                    <label for="inp-2" class="input__label">이름(한글)<span title="required"
                        class="input__label-asterisk">*</span></label>
                    <div data-element="form" class="input">
                      <input type="text" data-element="input" id="inp-2" placeholder="" class="input__text">
                      <button type="button" data-element="remove" class="input__remove-button"><span
                          class="hidden">삭제</span></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-row">
                <div class="input-label label-top">휴대전화번호</div>
                <div class="input-item">
                  <div class="input-flex">
                    <div class="input-box input-box--tel">
                      <div class="select-wrap select-wrap--line">
                        <button class="select-wrap__button active" type="button" data-element="modal_anchor" data-width="910" data-target="#modalLayer01" data-modal-type="full">+82</button>
                      </div>
                    </div>
                    <div class="input-box">
                      <div class="input" data-element="form">
                        <input type="tel" class="input__text" data-element="input" title="전화번호입력">
                        <button type="button" class="input__remove-button" data-element="remove">삭제</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!-- 회원번호/ID 찾기 -->
            <div class="input-wrap input--line" data-toggle="toggle__panel">
              <div class="input-row">
                <div class="input-item">
                  <div class="input-box">
                    <label for="inp-2" class="input__label">회원번호 또는 ID<span title="required"
                        class="input__label-asterisk">*</span></label>
                    <!--20210406 타이틀명 수정-->
                    <div data-element="form" class="input">
                      <input type="text" data-element="input" id="inp-2" placeholder="" class="input__text">
                      <button type="button" data-element="remove" class="input__remove-button"><span
                          class="hidden">삭제</span></button>
                    </div>
                  </div>
                  <p tabindex="0" class="input__error">회원번호 9자리를 입력해 주세요.</p>
                </div>
              </div>
              <!-- //사회원번호 -->
            </div>
          </div>
        </div>
        <div class="button-wrap button-wrap--center sub-section">
          <!-- D : 활성화 클래스 button--active -->
          <button type="button" class="button button--optional button--active js-inquiry"><span
              class="button__text">조회</span></button>
        </div>
      </div>

      <!--조회결과-->
      <div class="section-wrap inquiry-result">
        <!--20210407 .inquiry-result 추가-->
        <div class="section-title">조회 결과</div>
      
        <div class="radio-button-block radio-list">
          <span class="radio-button">
            <input type="radio" id="inputRadio10" name="inputRadio" class="radio-button__input">
            <label for="inputRadio10" class="radio-button__label">
              <span class="radio-button__title type01"><span>이름</span> <span>김*주(K**/***U)</span></span>
              <span class="radio-button__title type01"><span>회원ID</span> <span>JEJ*****</span></span>
            </label>
          </span>
          <!--국내회원 조회 결과-->
          <span class="radio-button">
            <input type="radio" id="inputRadio11" name="inputRadio" class="radio-button__input">
            <label for="inputRadio11" class="radio-button__label">
              <span class="radio-button__title type01"><span>이름</span> <span>김*주(K**/***U)</span></span>
              <span class="radio-button__title type01"><span>휴대전화번호</span> <span>010-****-0000</span></span>
            </label>
          </span>
          <!--국내/해외회원 조회 결과-->
          <span class="radio-button">
            <input type="radio" id="inputRadio12" name="inputRadio" class="radio-button__input">
            <label for="inputRadio12" class="radio-button__label">
              <span class="radio-button__title type01"><span>이름</span> <span>김*주(K**/***U)</span></span>
              <span class="radio-button__title type01"><span>회원번호</span> <span>123456798</span></span>
            </label>
          </span>

          <span class="radio-button">
            <input type="radio" id="inputRadio13" name="inputRadio" class="radio-button__input">
            <label for="inputRadio13" class="radio-button__label">
              <span class="radio-button__title type01"><span>이름</span> <span>김*주(K**/***U)</span></span>
              <span class="radio-button__title type01"><span>회원ID</span> <span>JEJ*****</span></span>
            </label>
          </span>
        </div>
      </div>
    </div>

    <div class="fixed-wrap fixed-wrap--multi-line border-none ">
      <div class="button-wrap">
        <button type="button" class="button button--primary"><span class="button__text">등록</span></button>
        <!--활성화시 .button--active-->
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>

  <script>
    // 조회 후 이동
    $('.js-inquiry').on('click', function () {
      var passangerOffsetTop = $('.inquiry-result').position().top
      console.log('조회 후 탑승객이 있으면 이동', passangerOffsetTop)
      if ($('body').hasClass('isPc')) {
        $('.modal-content').animate({
          scrollTop: passangerOffsetTop - 80
        })
      }
      else {
        $('.open-modal .modal-full').animate({
          scrollTop: passangerOffsetTop - 80
        })
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<!-- 개발시 삭제: robots -->
<meta name="robots" content="noindex" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
<link rel="stylesheet" href="../../assets/css/component.css">
<link rel="stylesheet" href="../../assets/css/page.css">
<link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <div class="booking-loading loading">
          <div class="booking-loading_box">
            <div class="loading__title">
              여권 정보를 <br class="mobile-only">확인 중입니다.
            </div>
            <p class="loading__text">약 <span>7~10</span>초 소요</p>

            <div class="loading__object">
              <div class="object"></div>
            </div>

            <div class="carousel carousel--loading swiper-container" data-carousel="spaceItem">
              <div class="carousel__item swiper-wrapper">
                <div class="carousel__list swiper-slide">
                  <div class="carousel__contents carousel">
                    <div class="img">
                      <img src="../../assets/images/icon/icon-loading-baggage.png" alt="">
                    </div>
                    <strong class="info-title">사전 수하물</strong>
                    <p class="info-desc">지금 구매해야<br>가장 저렴해요!</p>
                  </div>
                </div>
                <div class="carousel__list swiper-slide">
                  <div class="carousel__contents carousel">
                    <div class="img">
                      <img src="../../assets/images/icon/icon-loading-meal.png" alt="">
                    </div>
                    <strong class="info-title">기내식</strong>
                    <p class="info-desc">하늘 위에서 즐기는<br>한끼</p>
                  </div>
                </div>
                <!-- <div class="carousel__list swiper-slide">
                  <div class="carousel__contents carousel">
                    <div class="img">
                      <img src="../../assets/images/icon/icon-loading-goods.png" alt="">
                    </div>
                    <strong class="info-title">에어카페 굿즈</strong>
                    <p class="info-desc">여행의 풍족함을<br>두배 더!</p>
                  </div>
                </div> -->
                <div class="carousel__list swiper-slide">
                  <div class="carousel__contents carousel">
                    <div class="img">
                      <img src="../../assets/images/icon/icon-loading-insu.png" alt="">
                    </div>
                    <strong class="info-title">여행자 보험</strong>
                    <p class="info-desc">더욱 안전한<br>여행을 위한 준비</p>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="../../assets/js/lib/lib.min.js"></script>
<script src="../../assets/js/plugin.js"></script>
<script src="../../assets/js/common.js"></script>
</body>

</html>

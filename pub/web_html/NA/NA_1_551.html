<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
  <div id="skipNav" class="skip-nav">
    <a href="#gnb" class="skip-nav__item">메뉴 바로가기</a>
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor"
          data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">
          탑승객을 선택해 주세요.
        </a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full modal-scroll modal--fixed-multi">
    <div class="modal-header">
      <div class="modal-header__title">탑승객을 선택해 주세요.</div>
    </div>
    <div class="modal-content h_70_type02">
      <div class="first-margin">
        <!--등록된 탑승객-->
        <div class="section-wrap">
          <!--20210415 class명 변경-->
          <div class="section-sub-title">등록된 탑승객</div>
          <!--20210415 class명 변경-->
          <div class="radio-button-block radio-list">
            <span class="radio-button">
              <input type="radio" id="inputRadio1" name="inputRadio" class="radio-button__input">
              <label for="inputRadio1" class="radio-button__label">
                <span class="radio-button__title">이항공 <i class="icon-jeju" aria-label="인증회원"></i></span>
                <span class="radio-button__desc">(LEE/HANGGONG)</span>
              </label>
            </span>

            <span class="radio-button">
              <input type="radio" id="inputRadio2" name="inputRadio" class="radio-button__input">
              <label for="inputRadio2" class="radio-button__label">
                <span class="radio-button__title">김소아</span>
                <span class="radio-button__desc">(KIM/SOA)</span>
              </label>
            </span>

            <span class="radio-button">
              <input type="radio" id="inputRadio3" name="inputRadio" class="radio-button__input">
              <label for="inputRadio3" class="radio-button__label">
                <span class="radio-button__title">박 하늘별님구름햇님보다사랑스러우리 <i class="icon-jeju" aria-label="인증회원"></i></span>
                <span class="radio-button__desc">(PARK/HANUEL HANUEL HANUEL HANUEL HANUEL HANUEL)</span>
              </label>
            </span>

            <span class="radio-button">
              <input type="radio" id="inputRadio4" name="inputRadio" class="radio-button__input">
              <label for="inputRadio4" class="radio-button__label">
                <span class="radio-button__title">Leonardo/DiCaprio <i class="icon-jeju" aria-label="인증회원"></i></span>
              </label>
            </span>
          </div>

          <div class="more-wrap">
            <button type="button" class="more__button"><span class="more__button-text">더보기</span></button>
            <!--20210429 페이징 삭제-->
          </div>

          <div class="finish-item-wrap">
            <div class="finish-item">
              <div class="finish-item__img"><img src="../../assets/images/icon/icon-result-none.png" alt=""></div>
              <p class="finish-item__title">등록된 탑승객이 없습니다.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-wrap fixed-wrap--multi-line border-none ">
        <div class="button-wrap">
          <button type="button" class="button button--primary"><span class="button__text">선택 완료</span></button>
          <!--활성화시 .button--active-->
        </div>
      </div>
      <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
    </div>

  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>

  <script>
    // 조회 후 이동
    $('.js-inquiry').on('click', function () {
      var passangerOffsetTop = $('.inquiry-result').position().top
      console.log('조회 후 탑승객이 있으면 이동', passangerOffsetTop)
      if ($('body').hasClass('isPc')) {
        $('.modal-content').animate({
          scrollTop: passangerOffsetTop - 80
        })
      }
      else {
        $('.open-modal .modal-full').animate({
          scrollTop: passangerOffsetTop - 80
        })
      }
    })
  </script>
</body>

</html>

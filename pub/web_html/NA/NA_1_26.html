<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
  <div id="skipNav" class="skip-nav">
    <a href="#gnb" class="skip-nav__item">메뉴 바로가기</a>
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div id="header" class="header">
    <header class="header__inner mobile-only">
      <div class="header__logo">
        <img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air">
      </div>

      <div class="header__button-wrap" data-element="gnbToggle">
        <button type="button" class="gnb__button">
          <img src="../../assets/images/icon/icon-hamburger-header.png" alt="전체메뉴 열기" class="img_sticky">
        </button>
      </div>
      <!-- 전체메뉴 -->
      <!-- //전체메뉴 -->
    </header>
    <div class="header__util util pc-only">
      <div class="util__inner">
        <div class="util__benefit">
          <a href="#" class="util__link">기업 우대</a>
          <a href="#" class="util__link">여행사 우대</a>
        </div>

        <div class="util__link-list" data-custom-toggle="wrap">
          <!-- 로그인 이후 노출 -->
          <span class="util__personal">
            <a href="#"><span class="text">나의포인트</span> <strong class="point">15,000P</strong></a>
          </span>
          <!-- // 로그인 이후 노출 -->
          <!-- 로그인 전 노출 -->
          <a href="#" class="util__link">로그인</a>
          <a href="#" class="util__link">회원가입</a>
          <!-- // 로그인 전 노출 -->
          <a href="#" class="util__link">리프레시 포인트</a>
          <a href="#" class="util__link">이벤트</a>
          <a href="#" class="util__link">고객센터</a>
          <button type="button" class="util__country" data-custom-toggle="button">
            <span class="text">대한민국</span>
          </button>
          <div class="header-country__layer" data-custom-toggle="panel">
            <div class="country__title">
              지역 및 언어 설정
            </div>
            <div class="country__input">
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>대한민국</option>
                  <option value="2">중국</option>
                  <option value="3">일본</option>
                </select>
              </div>
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>한국어</option>
                  <option value="2">중국어</option>
                  <option value="3">일본어</option>
                </select>
              </div>

              <button class="country__button">확인</button>
            </div>
            <button class="button-close" data-custom-toggle="close">
              <span class="hidden">닫기</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="header__inner pc-only">
      <div class="sticky-header" data-sticky>
        <div class="header__box">
          <!-- header__box 추가 -->
          <h1 class="header__logo">
            <a href="#"><img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air"></a>
          </h1>

          <div class="header__link-list">
            <a href="#" class="header__link">항공권 예매</a>
            <a href="#" class="header__link header__link--current">마이페이지</a>
            <a href="#" class="header__link">부가서비스</a>
            <a href="#" class="header__link">모바일탑승권</a>
          </div>

          <div class="header__search-wrap header-search" data-custom-toggle="wrap">
            <button type="button" class="header__button-ticket">
              <span class="hidden">티켓보기</span>
            </button>
            <button type="button" class="header__button-search" data-custom-toggle="button">
              <img src="../../assets/images/icon/icon-header-search.png" alt="검색">
            </button>
            <div class="header-search__layer" data-custom-toggle="panel">
              <div class="header-search__form" data-element="form">
                <input type="search" class="search__text" placeholder="검색어를 입력해 주세요" data-element="input">
                <button type="button" data-element="remove" class="input__remove-button">삭제</button>
                <div class="search-button">
                  <button class="button" type="button">검색</button>
                </div>
              </div>
              <!-- <button type="button" class="search__close" data-custom-toggle="button">
            <span class="hidden">검색창 닫기</span>
          </button> -->
            </div>
          </div>
          <div class="header__button-wrap" data-element="gnbToggle">
            <button type="button" class="gnb__button">
              <img src="../../assets/images/icon/icon-hamburger-header.png" alt="전체메뉴 열기" class="img_sticky">
            </button>
          </div>
        </div><!-- //header__box 추가 -->

        <!-- 전체메뉴 -->
        <!-- //전체메뉴 -->
      </div>
    </header>
  </div>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor"
          data-target="#modalLayer01" data-modal-type="full">
          필터 적용
        </a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <!-- 필터 적용 팝업  작업 시 style 값 삭제 -->
  <div id="modalLayer01" class="modal modal-full modal--fixed-multi modal-scroll">
    <div class="modal-header">
      <div class="modal-header__title">적용할 조건을 선택해 주세요.</div>
    </div>
    <div class="modal-content">

      <!-- 결제 방법 -->
      <div class="first-margin"><!--20210513 class명 변경-->
        <div class="form-wrap">
          <div class="section-title">결제 방법</div><!--20210513 class명 변경-->

          <div class="radio-wrap radio-wrap--tab">
            <div class="radio-flex mo-half mt0">
              <div class="radio-item pt0">
                <span class="radio">
                  <input type="radio" id="inputRadio6" name="inputRadio2" class="radio__input" checked>
                  <label for="inputRadio6" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>일반 결제</span>
                  </label>
                </span>
              </div>
              <div class="radio-item pt0">
                <span class="radio">
                  <input type="radio" id="inputRadio7" name="inputRadio2" class="radio__input">
                  <label for="inputRadio7" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>포인트 결제</span>
                  </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //결제 방법 -->

      <!-- 가격대 -->
      <div class="section-wrap"><!--20210513 class명 변경-->
        <div class="form-wrap">
          <div class="section-title">가격대</div><!--20210513 class명 변경-->

          <div class="slider slider--range">
            <div class="slider-info">
              <div class="slider-info__text">가격대(원)</div>
              <div class="slider__range">
                <span id="inputMin" class="slider__amount"></span>
                <span class="slider__sepherator">~</span>
                <span id="inputMax" class="slider__amount"></span>
              </div>
            </div>
            <div
              data-min-value="#inputMin"
              data-max-value="#inputMax"
              data-range="{&quot;min&quot;: 0, &quot;max&quot;: 1000000}"
              data-range='{ "min": 0, "max": 1000000 }'
              data-start="[150000, 750000]"
              data-step="2"
              class="slider__item"
            ></div>
            <div class="slider-value">
              <div class="slider-value__min">0</div>
              <div class="slider-value__max">1,000,000</div>
            </div>
          </div>
        </div>
      </div>
      <!-- //가격대 -->

      <!-- 시간대 -->
      <div class="section-wrap"><!--20210513 class명 변경-->
        <div class="form-wrap">
          <div class="section-title">시간대</div><!--20210513 class명 변경-->
          <div class="radio-wrap pt0">
            <div class="radio-flex">
              <div class="radio-item">
                <span class="radio">
                  <input type="radio" id="inputRadio1" name="inputRadio" class="radio__input" checked>
                  <label for="inputRadio1" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>전체</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="radio-flex mo-half">
              <div class="radio-item">
                <span class="radio">
                  <input type="radio" id="inputRadio2" name="inputRadio" class="radio__input">
                  <label for="inputRadio2" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>00시 ~ 06시</span>
                  </label>
                </span>
              </div>
              <div class="radio-item">
                <span class="radio">
                  <input type="radio" id="inputRadio3" name="inputRadio" class="radio__input">
                  <label for="inputRadio3" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>06시 ~ 12시</span>
                  </label>
                </span>
              </div>
              <div class="radio-item">
                <span class="radio">
                  <input type="radio" id="inputRadio4" name="inputRadio" class="radio__input">
                  <label for="inputRadio4" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>12시 ~ 18시</span>
                  </label>
                </span>
              </div>
              <div class="radio-item">
                <span class="radio">
                  <input type="radio" id="inputRadio5" name="inputRadio" class="radio__input">
                  <label for="inputRadio5" class="radio__label">
                    <i aria-hidden="true" class="radio__ico"></i>
                    <span>18시 ~ 24시</span>
                  </label>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //시간대 -->

      <!-- NEW CLASS 운임 포함 -->
      <div class="section-wrap"><!--20210513 class명 변경-->
        <div class="title title__switch">
          <div class="title__wrap">
            <div class="section-title">BIZ LITE 운임 포함</div><!--20210513 class명 변경--><!--20210528 명칭 변경-->
            <div class="section-sub-txt">더 넓은 좌석으로 편안한 비행을 누리세요</div><!--20210513 class명 변경-->
          </div>
          <div class="switch-wrap">
            <span class="switch">
              <input type="checkbox" id="switchItem1" class="switch__input" checked>
              <label for="switchItem1" class="switch__label">
                <i class="switch__ico"></i>
              </label>
            </span>
          </div>
        </div>
      </div>
      <!-- //NEW CLASS 운임 포함 -->

      <!--20210527 번들 삭제 -->
      <!-- 번들 포함  -->
      <!-- <div class="section-wrap">
        <div class="title title__switch">
          <div class="title__wrap">
            <div class="section-title">번들(할인 묶음상품) 포함</div>
            <div class="section-sub-txt">합리적 가격의 할인 묶음상품을 추천해 드려요.</div>
          </div>
          <div class="switch-wrap">
            <span class="switch">
              <input type="checkbox" id="switchItem2" class="switch__input" checked>
              <label for="switchItem2" class="switch__label">
                <i class="switch__ico"></i>
              </label>
            </span>
          </div>
        </div>
      </div> -->
      <!-- //번들 포함  -->
    </div>
    <div class="fixed-wrap fixed-wrap--multi-line border-none">
      <div class="button-wrap">
        <button type="button" class="button button--active"><span class="button__text">적용</span></button>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>
  <!-- //필터 팝업 -->
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<!-- 개발시 삭제: robots -->
<meta name="robots" content="noindex" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
<link rel="stylesheet" href="../../assets/css/component.css">
<link rel="stylesheet" href="../../assets/css/page.css">
<link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
  <div id="skipNav" class="skip-nav">
    <a href="#gnb" class="skip-nav__item">메뉴 바로가기</a>
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div class="header" id="header">
    <header class="header__inner header__inner-bg header__inner-bg--gray">
      <button class="header__button">
        <span class="hidden">이전으로</span>
      </button>
      <h2 class="header__page-name">카드스캔</h2>
    </header>
  </div>

  <div class="wrap wrap--button wrap--bg-gray">
    <div class="content" id="content">
      <main id="main" class="main">
        <div class="container--large">
          <div class="card-scan">
            <!-- 카드스캔영역 -->
            <div class="card-scan__box"></div>
            <!-- //카드스캔영역 -->
            <p class="text__large text--bold">카드를 사각형 모양안에 맞춰주세요.</p>
          </div>
        </div>

        <div class="card-scan-bottom" data-element="bottomContent">
          <div class="guide-info guide-info--gray">
            <p class="guide-info__text">본인 명의의 신용/체크카드만 이용 가능합니다.</p>
          </div>
          <div class="button-wrap button-flex container--large" >
            <button type="button" class="button button--secondary button--border"><span class="button__text">직접입력</span></button>
            <button type="button" class="button button--secondary button--border"><span class="button__text">앱카드 사용</span></button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
<script src="../../assets/js/plugin.js"></script>
<script src="../../assets/js/common.js"></script>

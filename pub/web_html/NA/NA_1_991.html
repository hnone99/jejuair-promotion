<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor"
          data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">
          담은상품
        </a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full modal-scroll">
    <div class="modal-header has-button">
      <button class="header__button">
        <span class="hidden">이전으로</span>
      </button>
      <h2 class="modal-header__title">KIM JEJU</h2>
    </div>
    <div class="modal-content h_70">

      <div data-element="tab" class="tab tab--default pc-tab-full tab-fixed">
        <div class="tab__buttons">
          <div data-element="tab__list" class="tab__button">
            <button type="button" data-element="tab__anchor" class="tab__anchor">가는 편</button>
          </div>
          <div data-element="tab__list" class="tab__button">
            <button type="button" data-element="tab__anchor" class="tab__anchor">오는 편</button>
          </div>
        </div>
        <!-- 가는 편 -->
        <div data-element="tab__panel" class="tab__panel">          
          <!-- 담은 상품 없을 경우 -->
          <div class="finish-item-wrap finish-item-wrap--full">
            <div class="finish-item">
              <div class="finish-item__img"><img src="../../assets/images/icon/icon-nodata-03.png" alt=""></div>
              <p class="finish-item__title pc-size">담은 상품이 없어요</p>
              <p class="finish-item__text">더 편한 비행을 위해 서비스를 담아보세요.
                
              </p>
            </div>
          </div>
          <!-- //담은 상품 없을 경우 -->
        </div>
        <!-- //가는 편 -->

        <!--오는 편-->
          <div data-element="tab__panel" class="tab__panel">
              <!-- 기내식 -->
              <div class="section-wrap mt0">
                <div class="section-title">기내식</div>
                <div class="list-card list-card--basket list-card--basket--line">
                  <div class="list-card__item">
                    <div class="list-card__item-inner">
                      <div class="list-card__image">
                        <img src="../../assets/images/@temp/@product-image.png" alt="">
                      </div>
                      <div class="list-card__info">
                        <strong class="list-card__title">스튜어디스/스튜어드 기내식</strong>
                        <p class="list-card__text">30,000원</p>
                      </div>
                      <div class="button-wrap">
                        <button type="button" class="button button--small"><span class="button__text">삭제</span></button>
                      </div>
                    </div>
                    <!-- 옵션 -->
                    <div class="option">
                      <p class="option-text"><span class="option-text__desc">옵션 :</span> 콜라, 메리앤콩 아메리카노 HOT, 오레오 화이트 크림</p>
                    </div>
                    <!-- //옵션 -->
                  </div>
                  <div class="list-card__item">
                    <div class="list-card__item-inner">
                      <div class="list-card__image">
                        <img src="../../assets/images/@temp/@product-image.png" alt="">
                      </div>
                      <div class="list-card__info">
                        <strong class="list-card__title">스튜어디스/스튜어드 기내식</strong>
                        <p class="list-card__text">30,000원</p>
                      </div>
                      <div class="button-wrap">
                        <button type="button" class="button button--small"><span class="button__text">삭제</span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //기내식 -->
    
              <!-- JJ 라운지 -->
              <div class="section-wrap">
                <div class="section-title">JJ 라운지</div><!--jj 라운지 띄어쓰기 수정-->
                <div class="list-card list-card--basket list-card--basket--line">
                  <div class="list-card__item">
                    <div class="list-card__item-inner">
                      <div class="list-card__image">
                        <img src="../../assets/images/@temp/@product-image_5.png" alt="">
                      </div>
                      <div class="list-card__info">
                        <strong class="list-card__title">JJ 라운지</strong><!--jj 라운지 띄어쓰기 수정-->
                        <p class="list-card__text">30,000원</p>
                      </div>
                      <div class="button-wrap">
                        <button type="button" class="button button--small"><span class="button__text">삭제</span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //JJ 라운지 -->
    
              <!-- 여행자 보험 : 6/28 되살림-->
              <div class="section-wrap">
                <div class="section-title">여행자 보험</div>
                <div class="list-card list-card--basket list-card--basket--line">
                  <div class="list-card__item">
                    <div class="list-card__item-inner">
                      <div class="list-card__image">
                        <img src="../../assets/images/@temp/@product-image_4.png" alt="">
                      </div>
                      <div class="list-card__info">
                        <strong class="list-card__title">여행자 보험</strong>
                        <p class="list-card__text">30,000원</p>
                      </div>
                      <div class="button-wrap">
                        <button type="button" class="button button--small"><span class="button__text">삭제</span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //여행자 보험 -->
    
              <!-- 담은 상품 없을 경우 -->
              <div class="finish-item-wrap finish-item-wrap--full">
                <div class="finish-item">
                  <div class="finish-item__img"><img src="../../assets/images/icon/icon-nodata-03.png" alt=""></div>
                  <p class="finish-item__title pc-size">담은 상품이 없어요</p>
                  <p class="finish-item__text">더 편한 비행을 위해 서비스를 담아보세요.</p>
                </div>
              </div>
              <!-- //담은 상품 없을 경우 -->
            
        </div>
      </div>

    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>

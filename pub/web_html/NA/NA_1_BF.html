<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<!-- 개발시 삭제: robots -->
<meta name="robots" content="noindex" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
<link rel="stylesheet" href="../../assets/css/component.css">
<link rel="stylesheet" href="../../assets/css/page.css">
<link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
  <div id="skipNav" class="skip-nav">
    <a href="#gnb" class="skip-nav__item">메뉴 바로가기</a>
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div id="header" class="header">
    <header class="header__inner mobile-only">
      <button class="header__button">
        <span class="hidden">이전으로</span>
      </button>
      <h2 class="header__page-name">PIN번호 설정</h2>
    </header>
    <!-- 예매 헤더 -->
    <header class="header__inner header__inner--booking pc-only">
      <div class="sticky-header" data-sticky>
        <h1 class="header__logo">
          <img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air">
        </h1>
        <h2 class="header__page-name">항공권 예매</h2>
        <div class="stepper header__stepper">
          <ol class="stepper__group">
            <li class="stepper__list stepper__list--complete">
              <span class="step">1</span>
              <span class="text">항공권 선택</span>
            </li>
            <li class="stepper__list stepper__list--complete">
              <span class="step">2</span>
              <span class="text">탑승객 정보 입력</span>
            </li>
            <li class="stepper__list stepper__list--complete">
              <span class="step">3</span>
              <span class="text">부가서비스 선택</span>
            </li>
            <li class="stepper__list stepper__list--complete">
              <span class="step">4</span>
              <span class="text">확인 및 동의</span>
            </li>
            <li aria-current="step" class="stepper__list  stepper__list--active">
              <span class="step">5</span>
              <span class="text">결제</span>
            </li>
          </ol>
        </div>
      </div>
    </header>
    <!-- // 예매 헤더 -->
  </div>

  <div class="wrap wrap--secure">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor" data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">결제 비밀번호 입력</a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full keypad" data-width="380">
    <div  class="modal-header">
      <div class="modal-header__title">결제 비밀번호 입력</div>
    </div>
    <div class="modal-content">
      <div class="container--large">
        <div class="pin-password-wrap">
          <div class="pin-password-item">
            <div class="pin-password__title">결제 비밀번호 6자리를 입력해 주세요. </div>
            <div class="pin-password" aria-label="비밀번호 확인 6자리">
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
            </div>
            <p class="pin-password__error">결제 비밀번호가 일치하지 않습니다.</p>
          </div>
        </div>
      </div>
      <div class="custom-keypad">
        <div class="link-wrap--arrow">
          <a href="#" class="link-wrap__text"><span>비밀번호 재설정</span></a>
        </div>
        <button type="button" class="custom-keypad__button">1</button>
        <button type="button" class="custom-keypad__button">2</button>
        <button type="button" class="custom-keypad__button">3</button>
        <button type="button" class="custom-keypad__button">4</button>
        <button type="button" class="custom-keypad__button">5</button>
        <button type="button" class="custom-keypad__button">6</button>
        <button type="button" class="custom-keypad__button">7</button>
        <button type="button" class="custom-keypad__button">8</button>
        <button type="button" class="custom-keypad__button">9</button>
        <button type="button" class="custom-keypad__button"></button>
        <button type="button" class="custom-keypad__button">0</button>
        <button type="button" class="custom-keypad__button custom-keypad__button--back">
          <span class="hidden">삭제</span>
        </button>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
<script src="../../assets/js/plugin.js"></script>
<script src="../../assets/js/common.js"></script>
</body>
</html>

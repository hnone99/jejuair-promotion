  <div id="header" class="header">

      <!-- 전체메뉴 --><!-- //전체메뉴 -->

    <div class="header__util util pc-only">
      <div class="util__inner">
        <div class="util__benefit">

          <a href="#" class="util__link">여행사 우대</a>
        </div>

        <div class="util__link-list" data-custom-toggle="wrap">
          <!-- 로그인 이후 노출 -->
          <span class="util__personal">
            <a href="#"><span class="text">나의포인트</span> <strong class="point">15,000P</strong></a>

          <!-- // 로그인 이후 노출 -->
          <!-- 로그인 전 노출 -->
          <a href="#" class="util__link">로그인</a>
          <a href="#" class="util__link">회원가입</a>
          <!-- // 로그인 전 노출 -->
          <a href="#" class="util__link">리프레시 포인트</a>
          <a href="#" class="util__link">이벤트</a>
          <a href="#" class="util__link">고객센터</a>
          <button type="button" class="util__country" data-custom-toggle="button">
            <span class="text">대한민국</span>
          </button>
          <div class="header-country__layer" data-custom-toggle="panel">
            <div class="country__title">
              지역 및 언어 설정
            </div>
            <div class="country__input">
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>대한민국</option>
                  <option value="2">중국</option>
                  <option value="3">일본</option>
                </select>
              </div>
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>한국어</option>
                  <option value="2">중국어</option>
                  <option value="3">일본어</option>
                </select>
              </div>

              <button class="country__button">확인</button>
            </div>
            <button class="button-close" data-custom-toggle="close">
              <span class="hidden">닫기</span>
            </button>

    </div>
    <header class="header__inner pc-only">
      <div class="sticky-header" data-sticky>
        <div class="header__box">
          <!-- header__box 추가 -->
          <h1 class="header__logo">

          <div class="header__link-list">
            <a href="#" class="header__link">항공권 예매</a>
            <a href="#" class="header__link header__link--current">마이페이지</a>
            <a href="#" class="header__link">부가서비스</a>
            <a href="#" class="header__link">모바일탑승권</a>
          </div>

          <div class="header__search-wrap header-search" data-custom-toggle="wrap">
            <button type="button" class="header__button-ticket">
              <span class="hidden">티켓보기</span>
            </button>
            <button type="button" class="header__button-search" data-custom-toggle="button">
              <img src="../../assets/images/icon/icon-header-search.png" alt="검색">
            </button>
            <div class="header-search__layer" data-custom-toggle="panel">

                <input type="search" class="search__text" placeholder="검색어를 입력해 주세요" data-element="input">
                <button type="button" data-element="remove" class="input__remove-button">삭제</button>
                <div class="search-button">
                  <button class="button" type="button">검색</button>
                </div>
              </div>
              <!-- <button type="button" class="search__close" data-custom-toggle="button">
            <span class="hidden">검색창 닫기</span>
          </button> -->
            </div>
          </div>
          <div class="header__button-wrap" data-element="gnbToggle">
            <button type="button" class="gnb__button">

            </button>
          </div>
        </div><!-- //header__box 추가 -->

        <!-- 전체메뉴 -->
        <!-- //전체메뉴 -->
      </div>

  </div>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <div class="button-wrap button-wrap--center">
          <button type="button" class="button button--secondary button--active" data-target-open="sheet01"><span
              class="button__text">jj 라운지</span></button>
        </div>
      </main>
    </div>
  </div>

  <!-- jj 라운지 -->
  <div data-target="sheet01" class="bottom-sheet bottom-sheet-scroll" data-element="bottomSheet">
    <div class="bottom-sheet__top">
      <div class="title">
        <h2 class="title__main">담을 승객을 선택해 주세요.</h2>
      </div>
    </div>
    <div class="bottom-sheet__bot bottom-sheet__tab bottom-sheet__bot--amount mt0">
      <div data-element="tab" class="tab tab--default tab--fixed tab_scroll">
        <div class="tab__buttons">
          <div data-element="tab__list" class="tab__button">
            <button type="button" data-element="tab__anchor" class="tab__anchor">가는 편</button>
          </div>
          <div data-element="tab__list" class="tab__button">
            <button type="button" data-element="tab__anchor" class="tab__anchor">오는 편</button>
          </div>
        </div>
        <!-- 가는 편 -->
        <div data-element="tab__panel" class="tab__panel">
          <!--경유 노선 호출-->
          <div class="title__section-service">
            <div class="trip">
              <span class="from">서울(인천)</span>
              <span class="mark oneway" aria-label="oneway"></span>
              <span class="to">괌</span>
            </div>
          </div>
          <!--//경유 노선 호출-->
          <!-- 승객 선택 전 -->
          <div class="list-card list-card--basket">
            <div class="list-card__item">
              <div class="list-card__item-inner">
                <div class="list-card__image">
                  <img src="../../assets/images/@temp/@product-image.png" alt="">
                </div>
                <div class="list-card__info">
                  <strong class="list-card__title">JJ 라운지 성인 1회 이용권</strong>
                  <p class="list-card__text">16,900원</p>
                </div>
              </div>
            </div>
            <div class="sub-section">
              <div class="check-wrap">
                <div class="checkbox-line-item-wrap pc-40">
                  <div class="checkbox-line-item">
                    <span class="checkbox">
                      <input type="checkbox" id="inputCheck2" data-element="checkbox" class="checkbox__input">
                      <label for="inputCheck2" class="checkbox__label">
                        <i aria-hidden="true" class="checkbox__ico"></i>
                        <span>LEE/HANGGONG</span>
                      </label>
                    </span>
                  </div>
                </div>
                <div class="checkbox-line-item-wrap">
                  <div class="checkbox-line-item">
                    <span class="checkbox">
                      <input type="checkbox" id="inputCheck3" data-element="checkbox" class="checkbox__input"
                        disabled="disabled">
                      <label for="inputCheck3" class="checkbox__label">
                        <i aria-hidden="true" class="checkbox__ico"></i>
                        <span>KIM/SOA</span>
                      </label>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //승객 선택 전 -->

         
        </div>
        <!-- //가는 편 -->

        <!-- 오는 편 -->
        <div data-element="tab__panel" class="tab__panel">
          오는 편
        </div>
        <!-- //오는 편 -->
      </div>
    </div>
    <div class="bottom-sheet__fixed pc-full">
      <div class="bottom-sheet__amount">
        <span class="bottom-sheet__amount-text">추가금액</span>
        <strong class="bottom-sheet__amount-value"><i aria-label="plus">+</i> <span>120,000</span>원</strong>
      </div>
      <div class="button-wrap button-wrap-stick pc-radius pc-0">
        <button type="button" class="button button--primary button--active"><span class="button__text">선택
            완료</span></button>
      </div>
    </div>

    <button type="button" class="bottom-sheet__button-close" data-element="bottomSheet__button-close"
      aria-label="하단시트 닫기"></button>
  </div>
  <!-- //jj 라운지 -->
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>

  <script>
    $('.option-select__close').on('click', function (e) {
      $(this).parents('.option-select__text').remove();
      e.preventDefault();
    });

    $('.check-wrap').each(function () {
      const checkItem = $(this).find('.checkbox-line-item');
      const checkInput = checkItem.find('.checkbox__input');
      checkItem.on('click', function (e) {
        const _this = $(this);
        const checkInput = _this.find('.checkbox__input');
        if (!_this.hasClass('is-active') && !_this.find('input').is(':disabled')) {
          _this.addClass('is-active');
          checkInput.prop('checked', true);
          $('.select-wrap').show();
        } else {
          _this.removeClass('is-active')
          checkInput.prop('checked', false);
          $('.select-wrap').hide();
        }
        e.preventDefault();
      });
    });

  </script>
</body>

</html>

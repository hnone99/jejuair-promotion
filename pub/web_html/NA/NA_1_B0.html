  <script>
    
    cardSwiper.on('observerUpdate transitionEnd', function () {
      var cardData = $('.carousel--paypal-wrap .swiper-slide-active').data('card')
      if (cardData == 'credit') {
        $('.payment_card_wrap.fare-detail-jjpay').show()
        $('.pc-cash.fare-detail-jjpay').hide()
      } else if (cardData == 'bank') {
        $('.payment_card_wrap.fare-detail-jjpay').hide()
        $('.pc-cash.fare-detail-jjpay').show()
      }
      else {
        $('.payment_card_wrap.fare-detail-jjpay').hide()
        $('.pc-cash.fare-detail-jjpay').hide()
      }
    })

  </script>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
  <div id="skipNav" class="skip-nav">
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div id="header" class="header">
    <header class="header__inner mobile-only">
      <div class="header__logo">
        <img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air">
      </div>

      <div class="header__button-wrap" data-element="gnbToggle">
        <button type="button" class="gnb__button">
          <img src="../../assets/images/icon/icon-hamburger-header.png" alt="전체메뉴 열기" class="img_sticky">
        </button>
      </div>
      <!-- 전체메뉴 -->
      <!-- //전체메뉴 -->
    </header>
    <div class="header__util util pc-only">
      <div class="util__inner">
        <div class="util__benefit">
          <a href="#" class="util__link">기업 우대</a>
          <a href="#" class="util__link">여행사 우대</a>
        </div>

        <div class="util__link-list" data-custom-toggle="wrap">
          <!-- 로그인 이후 노출 -->
          <span class="util__personal">
            <a href="#"><span class="text">나의포인트</span> <strong class="point">15,000P</strong></a>
          </span>
          <!-- // 로그인 이후 노출 -->
          <!-- 로그인 전 노출 -->
          <a href="#" class="util__link">로그인</a>
          <a href="#" class="util__link">회원가입</a>
          <!-- // 로그인 전 노출 -->
          <a href="#" class="util__link">리프레시 포인트</a>
          <a href="#" class="util__link">이벤트</a>
          <a href="#" class="util__link">고객센터</a>
          <button type="button" class="util__country" data-custom-toggle="button">
            <span class="text">대한민국</span>
          </button>
          <div class="header-country__layer" data-custom-toggle="panel">
            <div class="country__title">
              지역 및 언어 설정
            </div>
            <div class="country__input">
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>대한민국</option>
                  <option value="2">중국</option>
                  <option value="3">일본</option>
                </select>
              </div>
              <div data-element="select" class="select-wrap select-wrap--line">
                <select data-element="select__select" data-placeholder="국적(여권)" title="국적 (여권) 선택"
                  class="select-wrap__select" data-select-container=".country__input">
                  <option></option>
                  <option value="1" selected>한국어</option>
                  <option value="2">중국어</option>
                  <option value="3">일본어</option>
                </select>
              </div>

              <button class="country__button">확인</button>
            </div>
            <button class="button-close" data-custom-toggle="close">
              <span class="hidden">닫기</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="header__inner pc-only">
      <div class="sticky-header" data-sticky>
        <div class="header__box">
          <!-- header__box 추가 -->
          <h1 class="header__logo">
            <a href="#"><img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air"></a>
          </h1>

          <div class="header__link-list">
            <a href="#" class="header__link">항공권 예매</a>
            <a href="#" class="header__link header__link--current">마이페이지</a>
            <a href="#" class="header__link">부가서비스</a>
            <a href="#" class="header__link">모바일탑승권</a>
          </div>

          <div class="header__search-wrap header-search" data-custom-toggle="wrap">
            <button type="button" class="header__button-ticket">
              <span class="hidden">티켓보기</span>
            </button>
            <button type="button" class="header__button-search" data-custom-toggle="button">
              <img src="../../assets/images/icon/icon-header-search.png" alt="검색">
            </button>
            <div class="header-search__layer" data-custom-toggle="panel">
              <div class="header-search__form" data-element="form">
                <input type="search" class="search__text" placeholder="검색어를 입력해 주세요" data-element="input">
                <button type="button" data-element="remove" class="input__remove-button">삭제</button>
                <div class="search-button">
                  <button class="button" type="button">검색</button>
                </div>
              </div>
              <!-- <button type="button" class="search__close" data-custom-toggle="button">
            <span class="hidden">검색창 닫기</span>
          </button> -->
            </div>
          </div>
          <div class="header__button-wrap" data-element="gnbToggle">
            <button type="button" class="gnb__button">
              <img src="../../assets/images/icon/icon-hamburger-header.png" alt="전체메뉴 열기" class="img_sticky">
            </button>
          </div>
        </div><!-- //header__box 추가 -->

        <!-- 전체메뉴 -->
        <!-- //전체메뉴 -->
      </div>
    </header>
  </div>

  <div class="wrap">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary button--active" data-element="modal_anchor"
          data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">필터를 적용해 주세요.</a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full modal-scroll modal--fixed-multi">
    <div class="modal-header">
      <h2 class="header__page-name">필터를 적용해 주세요.</h2>
    </div>
    <div class="modal-content">
      <!-- 여행지  -->
      <div class="container--small">
        <div class="title">
          <div class="title__section title__section--small text--bold">여행지
          </div>
        </div>
        <div class="input-wrap container--xsmall pc-25">
          <div class="input-row">
            <div class="radio-button-wrap">
              <span class="radio-button">
                <input type="checkbox" id="rdoAnimal1-1" class="radio-button__input" checked>
                <label for="rdoAnimal1-1" class="radio-button__label">
                  <span>국내</span>
                </label>
              </span>
              <span class="radio-button">
                <input type="checkbox" id="rdoAnimal1-2" class="radio-button__input">
                <label for="rdoAnimal1-2" class="radio-button__label">
                  <span>해외</span>
                </label>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- //여행지  -->

      <!-- 가격대 -->
      <div class="container--large pc-40">
        <div class="title">
          <div class="title__section title__section--additional title__section--small text--bold">가격대
            <div class="additional">
              <p class="text__small text--color-gray">편도기준</p>
            </div>
          </div>
        </div>
        <div class="tab tab--square tab--square-cols3 tab--square-small container--xsmall">
          <div class="tab__buttons">
            <div class="tab__button">
              <button type="button" class="tab__anchor is-active">~10만원</button><!-- active시 is-active class 추가 -->
            </div>
            <div class="tab__button">
              <button type="button" class="tab__anchor">10~20만원</button>
            </div>
            <div class="tab__button">
              <button type="button" class="tab__anchor">20~30만원</button>
            </div>
            <div class="tab__button">
              <button type="button" class="tab__anchor">30~40만원</button>
            </div>
            <div class="tab__button">
              <button type="button" class="tab__anchor">40만원 이상</button>
            </div>
            <div class="tab__button">
              <button type="button" class="tab__anchor"></button>
            </div>
          </div>
        </div>
        <div class="container--default">
          <div class="input-wrap input-wrap--price">
            <div class="input-row">
              <div data-element="form" class="input input--number">
                <label for="inputNumber1" class="input__label">최소금액</label>
                <button type="button" data-element="number__button" data-type="decrease"
                  class="input__number input__number-minus" aria-label="빼기" data-num="5"></button>
                <input type="text" id="inputNumber1" placeholder="최소" data-min="1" data-max="100"
                  data-element="number__input" class="input__number" title="최소금액">
                <button type="button" data-element="number__button" data-type="increase"
                  class="input__number input__number-plus" aria-label="더하기"></button>
              </div>
            </div>
            <span class="mark">~</span>
            <div class="input-row">
              <div data-element="form" class="input input--number">
                <label for="inputNumber" class="input__label">최대금액</label>
                <button type="button" data-element="number__button" data-type="decrease"
                  class="input__number input__number-minus" aria-label="빼기"></button>
                <input type="text" id="inputNumber" placeholder="최대" data-min="1" data-max="100"
                  data-element="number__input" class="input__number" title="최대금액">
                <button type="button" data-element="number__button" data-type="increase"
                  class="input__number input__number-plus" aria-label="더하기"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //가격대 -->

      <!-- 시간대  -->
      <div class="container--large pc-40">
        <div class="title">
          <div class="title__section title__section--small text--bold">시간대
          </div>
        </div>
        <div class="input-wrap container--xsmall pc-25">
          <div class="input-row">
            <div class="radio-button-wrap">
              <span class="radio-button">
                <input type="checkbox" id="rdoAnimal1-3" class="radio-button__input" checked>
                <label for="rdoAnimal1-3" class="radio-button__label">
                  <span>오전 (00:01~12:00)</span>
                </label>
              </span>
              <span class="radio-button">
                <input type="checkbox" id="rdoAnimal1-4" class="radio-button__input">
                <label for="rdoAnimal1-4" class="radio-button__label">
                  <span>오후 (12:01 ~ 23:59)</span>
                </label>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- //시간대  -->
    </div>
    <div class="fixed-wrap fixed-wrap--multi-line border-none "><!-- checkbox 없는 경우 border-none class 추가 -->
      <div class="button-wrap">
        <button type="button" class="button button--primary button--active "><span class="button__text">적용하기</span></button>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>
</body>

</html>

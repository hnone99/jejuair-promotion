<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<!-- 개발시 삭제: robots -->
<meta name="robots" content="noindex" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
<link rel="stylesheet" href="../../assets/css/component.css">
<link rel="stylesheet" href="../../assets/css/page.css">
<link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>

  <div class="wrap wrap--secure">
    <div class="content" id="content">
      <main id="main" class="main">
        <a href="#" class="button button--primary" data-element="modal_anchor" data-target="#modalLayer01" data-modal-type="full" style="color: #fff;">결제비밀번호 설정</a>
        <a href="#" class="button button--primary button--active" onclick="openJjpayPop()" style="color: #fff;">[새창] 결제비밀번호 설정</a>
      </main>
    </div>
  </div>

  <!-- 풀팝업 -->
  <div id="modalLayer01" class="modal modal-full" data-width="380" data-height="640">
    <div  class="modal-header">
      <div class="modal-header__title">결제비밀번호 설정</div>
    </div>
    <div class="modal-content">
      <!-- PIN번호 설정 -->
      <div class="container--large pc-25">
        <div class="pin-password-wrap">
          <div class="pin-password-item">
            <div class="pin-password__title">결제 비밀번호 6자리를 입력해 주세요.</div>
            <div class="pin-password__desc">
              연속되거나 같은 숫자 3자리, 개인정보와<br>관련된 숫자는 제외하고 입력해 주세요.
            </div>
            <div class="pin-password" aria-label="결제 비밀번호 6자리를 입력해 주세요.">
              <i aria-hidden="true" class="circle circle--active"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
              <i aria-hidden="true" class="circle"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- //PIN번호 설정  -->

      <div class="custom-keypad">
        <button type="button" class="custom-keypad__button">1</button>
        <button type="button" class="custom-keypad__button">2</button>
        <button type="button" class="custom-keypad__button">3</button>
        <button type="button" class="custom-keypad__button">4</button>
        <button type="button" class="custom-keypad__button">5</button>
        <button type="button" class="custom-keypad__button">6</button>
        <button type="button" class="custom-keypad__button">7</button>
        <button type="button" class="custom-keypad__button">8</button>
        <button type="button" class="custom-keypad__button">9</button>
        <button type="button" class="custom-keypad__button"></button>
        <button type="button" class="custom-keypad__button">0</button>
        <button type="button" class="custom-keypad__button custom-keypad__button--back">
          <span class="hidden">삭제</span>
        </button>
      </div>
    </div>
    <a href="#" rel="modal:close" class="modal__close"><span class="blind">닫기</span></a>
  </div>

  <script src="../../assets/js/lib/lib.min.js"></script>
<script src="../../assets/js/plugin.js"></script>
<script src="../../assets/js/common.js"></script>
</body>
</html>

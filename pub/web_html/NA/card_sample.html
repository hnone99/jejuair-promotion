  <script>
    $('.card-fav').on('click', function () {
      $(this).toggleClass('active');
    });

    cardSwiper = new Swiper('.carousel--paypal', {
        slidesPerView: 'auto',
        centeredSlides: true,
        observer: true,
        spaceBetween: 30,
        observeParents: true,
        slideToClickedSlide: true,
        breakpoints: _defineProperty({}, MOBILE_WIDTH, {
        slidesPerView: 'auto',
        spaceBetween: 30,
        centeredSlides: true
      }),
      pagination: {
        el: '.carousel__pagination-number',
        type: 'fraction'
      },
      navigation: {
        nextEl: '.carousel__button-next',
        prevEl: '.carousel__button-prev'
      }
    });
    cardSwiper.on('observerUpdate transitionEnd', function () {
      var cardData = $('.carousel--paypal-wrap .swiper-slide-active').data('card')
      if (cardData == 'check') {
        $('.payment_card_wrap.fare-detail-jjpay').show()
        $('.pc-cash.fare-detail-jjpay').hide()
      }
      else {
        $('.payment_card_wrap.fare-detail-jjpay').hide()
        $('.pc-cash.fare-detail-jjpay').show()
      }
    })

  </script>

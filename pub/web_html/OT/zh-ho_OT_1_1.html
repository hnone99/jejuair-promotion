<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>
  <div id="skipNav" class="skip-nav">
    <a href="#content" class="skip-nav__item">본문 바로가기</a>
  </div>

  <div id="header" class="header">
    <header class="header__inner mobile-only">
      <div class="header__logo">
        <img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air">
      </div>

      <!-- 전체메뉴 --> <!-- //전체메뉴 -->
    </header>
    <div class="header--login pc-only">
      <header class="header__inner">
        <div class="header__logo">
          <img src="../../assets/images/upload/logo_jeju_org.png" alt="JEJU air">
        </div>
      </header>
    </div>
  </div>

  <div id="body">
    <div class="wrap pc-small GD wrap--button-fixed">

      <div class="content" id="content">
        <main id="main" class="main">
          <div class="finish-item-wrap finish-item-wrap--full finish-item-wrap--height">
            <div class="finish-item reject-mail">
              <div class="finish-item__img"><img src="../../assets/images/icon/icon-nodata-03.png" alt=""></div>
              <p class="finish-item__title">此為濟州航空電郵拒絕接收申請頁面。</p>    
              <div class="link-wrap">
                確定取消接收<a href="#" class="link-wrap__underline"><span>{%jeju@ir1@naver.com%}</span></a>的電郵嗎?
              </div>
                        
              <p class="txt-s">(To unsubscribe e-Mail, click on the “예” button.)</p>
            </div>
          </div>

          <div class="section-wrap">
            <div class="notice-box">
              <h5 class="notice-box__title">가입 시, 꼭 알아두세요.</h5>
              <p class="notice-box__text">若拒絕接收, 則無法再接收濟州航空的通知郵件及廣告郵件。</p>
              <p class="notice-box__text">기타 문의사항은 고객센터(1599-1500)로 문의해주세요.</p>
            </div>
          </div>

          <div class="fixed-wrap section-wrap">
            <div class="button-wrap button-wrap--stick">
              <button type="button" class="button button--primary button--black"><span class="button__text">取消</span></button>
              <button type="button" class="button button--primary button--active"><span class="button__text">確定</span></button>
            </div>
          </div>
        </main>
      </div>

    </div>


  </div>
  <!-- // #body -->
  
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>
</body>

</html>

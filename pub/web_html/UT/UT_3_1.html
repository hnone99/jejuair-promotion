<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- 개발시 삭제: robots -->
  <meta name="robots" content="noindex" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>제주항공</title>
  <link rel="icon" type="image/png" href="../../assets/images/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/component.css">
  <link rel="stylesheet" href="../../assets/css/page.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>

<body>

  <div class="wrap wrap--bg">
    <div class="content" id="content">
      <main id="main" class="main">

        <div class="app-set-wrap">
          <!-- 로그인 전  -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">계정 정보</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">로그인해 주세요.</p>
              <div class="link-wrap link-wrap--arrow">
                <a href="#" class="link-wrap__text"><span>내 계정</span></a>
              </div>
            </div>
          </div>
          <!-- //로그인 전  -->

          <!-- 계정 정보 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">계정 정보</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">kakaojeju1<i class="icon-sns icon-sns--naver" aria-label="naver"></i></p>
              <div class="link-wrap link-wrap--arrow">
                <a href="#" class="link-wrap__text"><span>내 계정</span></a>
              </div>
            </div>
          </div>
          <!-- //계정 정보 -->

          <!-- 보안 설정 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">보안 설정</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">자동로그인</p>
              <div class="switch-wrap">
                <span class="switch">
                  <input type="checkbox" id="switchItem1" class="switch__input">
                  <label for="switchItem1" class="switch__label">
                    <i class="switch__ico"></i>
                  </label>
                </span>
              </div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">생체 인증 보안</p>
              <div class="switch-wrap">
                <span class="switch">
                  <input type="checkbox" id="switchItem2" class="switch__input">
                  <label for="switchItem2" class="switch__label">
                    <i class="switch__ico"></i>
                  </label>
                </span>
              </div>
            </div>
          </div>
          <!-- //보안 설정 -->

          <!-- 서비스 설정 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">서비스 설정</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">위치 기반 서비스</p>
              <div class="switch-wrap">
                <span class="switch">
                  <input type="checkbox" id="switchItem3" class="switch__input">
                  <label for="switchItem3" class="switch__label">
                    <i class="switch__ico"></i>
                  </label>
                </span>
              </div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">카메라 인식 서비스</p>
              <div class="switch-wrap">
                <span class="switch">
                  <input type="checkbox" id="switchItem4" class="switch__input">
                  <label for="switchItem4" class="switch__label">
                    <i class="switch__ico"></i>
                  </label>
                </span>
              </div>
            </div>
          </div>
          <!-- //서비스 설정 -->

          <!-- 언어 설정 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">언어 설정</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">대한민국</p>
              <div data-element="select" class="select-wrap select-wrap--button">
                <select data-element="select__select" data-placeholder="언어 설정" title="언어 설정 선택"
                  class="select-wrap__select">
                  <option></option>
                  <option value="1">대한민국</option>
                  <option value="2">日本</option>
                  <option value="3">中国</option>
                  <option value="4">香港</option>
                  <option value="5">澳門</option>
                  <option value="6">台灣</option>
                  <option value="7">เว็บไซต์ไทย</option>
                  <option value="8">Philippine</option>
                  <option value="9">U.S</option>
                  <option value="10">Malaysia</option>
                  <option value="11">Laos</option>
                  <option value="12">Việt</option>
                  <option value="13">Россия</option>
                  <option value="14">Singapore</option>
                </select>
              </div>
            </div>
          </div>
          <!-- //언어 설정 -->

          <!-- 라이선스 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">라이선스</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">오픈소스 라이선스</p>
              <div class="link-wrap link-wrap--arrow">
                <a href="#" class="link-wrap__text"><span>라이선스 확인</span></a>
              </div>
            </div>
          </div>
          <!-- //라이선스 -->

          <!-- 버전 정보 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">버전 정보</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">현재 버전 <span class="app-set__item-title--org">4.11.2</span></p>
              <div class="link-wrap">
                <a href="#" class="link-wrap__underline"><span>최신 버전 업데이트</span></a>
              </div>
            </div>
          </div>
          <!-- //버전 정보 -->

          <!-- 최선 버전이 아닐 경우 -->
          <div class="app-set">
            <div class="app-set__header">
              <div class="app-set__header-title">버전 정보</div>
            </div>
            <div class="app-set__item">
              <p class="app-set__item-title">현재 버전 <span class="app-set__item-title--org">4.11.2</span></p>
              <p class="app-set__item-desc">최신 버전입니다.</p>
            </div>
          </div>
          <!-- //최선 버전이 아닐 경우 -->
        </div>

      </main>
    </div>
  </div>
  <script src="../../assets/js/lib/lib.min.js"></script>
  <script src="../../assets/js/plugin.js"></script>
  <script src="../../assets/js/common.js"></script>
</body>

</html>
